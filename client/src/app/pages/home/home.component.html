<main class="main">

<mat-toolbar class="toolbar">
    <h2>hi: {{user}}</h2>
    <h2>My App</h2>
    <button mat-raised-button (click)="logOut()">logout</button>
</mat-toolbar>

<div class="map">
    <agm-map class="agm" [latitude]="lat" [longitude]="lng" 
    (mapClick)="mapClicked($event)">
        <agm-marker 
        *ngFor="let m of markers;"
        [latitude]="m.lat"
        [longitude]="m.lng">
        </agm-marker>
    </agm-map>
</div>

<button class="submit-button" mat-raised-button color="primary"
     (click)="submitLocations()">save</button>
</main>
